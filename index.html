<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For You ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 50;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Floating hearts */
      .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 8s linear infinite;
        opacity: 0.7;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh) scale(1.5);
          opacity: 0;
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        animation: fadeIn 1.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      h1 {
        color: #e63946;
        margin-bottom: 15px;
        font-size: 32px;
      }

      .typewriter {
        font-size: 16px;
        color: #444;
        min-height: 90px;
        margin-bottom: 25px;
      }

      .proposal {
        margin-top: 20px;
      }

      .proposal h2 {
        color: #d62828;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      button {
        padding: 12px 25px;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .yes {
        background: #ff4d6d;
        color: white;
      }

      .yes:hover {
        background: #e63946;
        transform: scale(1.1);
      }

      .no {
        background: #ddd;
        color: #333;
        position: relative;
      }

      .message {
        margin-top: 25px;
        font-size: 18px;
        color: #2a9d8f;
        display: none;
        animation: pop 0.6s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- Love Card -->
    <div class="card">
      <h1>My Love ‚ù§Ô∏è</h1>

      <div class="typewriter" id="typewriter"></div>

      <div class="proposal">
        <h2>Will you be mine forever? üíç</h2>
        <div class="buttons">
          <button class="yes" onclick="sayYes()">Yes üíñ</button>
          <button class="no" id="noBtn">No üôà</button>
        </div>
      </div>

      <div class="message" id="message">
        You just made my world complete üíï‚ú®
      </div>
    </div>

    <script>
      /* Typewriter Effect */
      const text =
        "From the moment you came into my life, everything felt warmer, brighter, and more meaningful. This little page holds a big question from my heart to yours.";

      let index = 0;
      const speed = 40;
      const typewriter = document.getElementById("typewriter");

      function typeEffect() {
        if (index < text.length) {
          typewriter.innerHTML += text.charAt(index);
          index++;
          setTimeout(typeEffect, speed);
        }
      }

      typeEffect();

      /* Yes Button */
      function sayYes() {
        document.getElementById("message").style.display = "block";
        createHearts(30);
      }

      /* No Button Movement */
      const noBtn = document.getElementById("noBtn");

      function moveNoButton() {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }

      /* Desktop */
      noBtn.addEventListener("mouseenter", moveNoButton);

      /* Mobile */
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
      });

      /* Floating Hearts Generator */
      function createHearts(count = 1) {
        for (let i = 0; i < count; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "‚ù§Ô∏è";
          heart.style.left = Math.random() * 90 + "vw";
          heart.style.animationDuration = 5 + Math.random() * 5 + "s";
          heart.style.fontSize = 16 + Math.random() * 20 + "px";
          heart.style.display = "flex";
          heart.style.justifyContent = "center";
          heart.style.alignItems = "center";
          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 10000);
        }
      }

      /* Auto Hearts */
      setInterval(() => createHearts(1), 700);
    </script>
  </body>
</html>
